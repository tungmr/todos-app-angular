<div class="todo-item d-flex justify-content-between align-items-center" (mouseover)="isHovered = true" (mouseout)="isHovered = false">
    <div class="todo">
        <input type="checkbox" [ngClass]="{checked : todo.isCompleted}" class="toggle text-center" [checked]="todo.isCompleted" [id]="todo.id" (change)="changeTodoStatus()" />
        <label [@fadeStrikeThrough]="todo.isCompleted ? 'completed' : 'active'" [for]="todo.id">{{todo.content}}</label>
    </div>

    <div class="d-flex align-items-center">
        <span class="icon-wrapper text-center edit" [hidden]="todo.isCompleted" [ngClass]="{ 'active': isHovered}" (click)="isEditing = true">
    <i class="eva eva-edit-outline"></i>
  </span>
        <span class="icon-wrapper text-center " [ngClass]="{ 'active': isHovered}" (click)="onDeleteTodo()">
    <i class="eva eva-close"></i>
  </span>
    </div>

    <form *ngIf="isEditing" class="edit-from" (keyup)="submitEdit($event)">
        <input type="text" name="editTodo" [(ngModel)]="todo.content" />
    </form>
</div>
